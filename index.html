<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Clock</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container">
       
        <div class="clock">
            <span class="clock-hour hr-1">1</span>
            <span class="clock-hour hr-2">2</span>
            <span class="clock-hour hr-3">3</span>
            <span class="clock-hour hr-4">4</span>
            <span class="clock-hour hr-5">5</span>
            <span class="clock-hour hr-6">6</span>
            <span class="clock-hour hr-7">7</span>
            <span class="clock-hour hr-8">8</span>
            <span class="clock-hour hr-9">9</span>
            <span class="clock-hour hr-10">10</span>
            <span class="clock-hour hr-11">11</span>
            <span class="clock-hour hr-12">12</span>
        </div>

        <div class="hour-hand" id="hour">
            <span></span>
        </div>

        <div class="minute-hand" id="minute">
            <span></span>
        </div>

        <div class="second-hand" id="second">
            <span></span>
        </div>
        
        <div class="circle">
        </div>  

    </div>
    

    <script src="./index.js"></script>
</body>
</html>
